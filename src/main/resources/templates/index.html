<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISGA GPT EXAM</title>
    <style>
        /* Your existing styles */
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">ISGA GPT EXAM</h1>

    <div class="form-group">
        <label for="userInput">Enter your prompt:</label>
        <input type="text" class="form-control" id="userInput" required>
    </div>

    <button class="btn btn-primary" onclick="askAI()">Show Answer</button>

    <div class="mt-3">
        <label for="response">Result:</label>
        <div id="response" class="form-control" rows="10" readonly></div>
    </div>

    <button class="btn btn-success mt-3" onclick="saveToFile()">Save to File</button>
</div>

<!-- Include Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function askAI() {
        try {
            var userInput = document.getElementById("userInput").value;

            fetch("/chat?userInput=" + encodeURIComponent(userInput))
                .then(response => response.text())
                .then(data => {
                    document.getElementById("response").innerText = data;
                })
                .catch(error => {
                    console.error("Error:", error);
                    document.getElementById("response").innerText = "An error occurred.";
                });
        } catch (error) {
            console.error("Unexpected error:", error);
            document.getElementById("response").innerText = "An unexpected error occurred.";
        }
    }

    function saveToFile() {
        var generatedCode = document.getElementById("response").innerText;
        if (generatedCode.trim() === "") {
            alert("No generated code to save.");
            return;
        }

        var blob = new Blob([generatedCode], { type: "text/plain" });
        var a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "generated_code.txt"; // You can change the filename
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }
</script>
</body>
</html>
